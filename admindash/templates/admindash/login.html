{% extends 'base.html' %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 p-4" style="width: 100%; max-width: 400px; border-radius: 20px;">
        <div class="card-body text-center">
            <div class="brand-logo justify-content-center mb-4">
                <i class="bi bi-bag-check-fill"></i> Grocify Admin
            </div>
            <h4 class="fw-bold mb-3">Staff Login</h4>
            <p class="text-muted small mb-4">Access the administrative dashboard</p>

            <form method="POST">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger small py-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg border-0 bg-light" placeholder="Admin Username" required>
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg border-0 bg-light" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-continue w-100 btn-lg rounded-3 mb-3">
                    LOGIN TO DASHBOARD
                </button>
                
                <a href="{% url 'home' %}" class="text-decoration-none small text-muted">
                    <i class="bi bi-arrow-left"></i> Back to Store
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
