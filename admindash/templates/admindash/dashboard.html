{% extends 'admindash/base.html' %}

{% block admin_content %}
<div class="container-fluid py-5 d-flex justify-content-center align-items-center" style="min-height:70vh;">
    
    <div class="row g-4 justify-content-center text-center" style="max-width:700px; width:100%;">
        
        <!-- Total Products -->
        <div class="col-md-6">
            <div class="card shadow border-0 p-4 rounded-4 hover-card">
                <div class="mb-2">
                    <i class="bi bi-box-seam fs-1 text-primary"></i>
                </div>
                <p class="text-muted mb-1 fw-semibold">Total Products</p>
                <h2 class="fw-bold">{{ product_count }}</h2>
            </div>
        </div>

        <!-- Total Categories -->
        <div class="col-md-6">
            <div class="card shadow border-0 p-4 rounded-4 hover-card">
                <div class="mb-2">
                    <i class="bi bi-tags fs-1 text-success"></i>
                </div>
                <p class="text-muted mb-1 fw-semibold">Total Categories</p>
                <h2 class="fw-bold">{{ category_count }}</h2>
            </div>
        </div>

    </div>
</div>
{% endblock %}
